name: Feature
description: New features or improvements to existing features.
title: "[Feature] "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: Thank you very much for your feature proposal!
  - type: checkboxes
    attributes:
      label: Search before asking
      description: Please search for similar issues before creating a new one.
      options:
        - label: I searched in the [issues](https://github.com/apache/flink-agents/issues) and found nothing similar.
          required: true
  - type: textarea
    attributes:
      label: Description
      description: Please describe the proposed feature or improvement. What problem does it solve? Or what value does it bring? Do you already have a solution in mind?
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Are you willing to submit a PR?
      options:
        - label: I'm willing to submit a PR!